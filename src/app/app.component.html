<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <span>
    <button mat-button [routerLink]="isAuthenticated===false? '/login': '/home'">{{title}}</button>
    <button mat-button (click)="logout()" routerLink="/login"><mat-icon>home</mat-icon></button>
  </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button *ngIf="!isAuthenticated"  routerLink="/login">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button *ngIf="isAuthenticated" >
      
      Configurar usu√°rios
    </button>
    <button mat-button *ngIf="isAuthenticated">
      
      Configurar eventos
    </button>
    <button mat-button *ngIf="isAuthenticated">
      
      Roteiros
    </button>
    <button mat-button *ngIf="isAuthenticated"  routerLink="/login" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/login">
    <mat-icon >home</mat-icon>
    Home
  </button>
  <button mat-menu-item routerLink="/login">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
